<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Valentins Homepage</title>
    <link rel='stylesheet' href='style.css'/>
    <link href="https://fonts.googleapis.com/css?family=Krub|Press+Start+2P|Space+Mono" rel="stylesheet">
</head>
<body>
<div class="stars small"></div>
<div class="stars medium"></div>
<div class="stars large"></div>
<div class='page'>
    <div class='section menu'>
        <a >Linked In</a>
    </div>
    <div class='section header'>
        <h1>About me</h1>
    </div>
    <div class='section content'>
        <p>I like turtles.</p>
    </div>
    <div class='section contact'>
        <form class="contact-form" name="contact" method="POST" netlify>
            <p class="contact-caption glow">Contact me :)</p>
            <p>
                <label>Your Name: <input type="text" name="name" class="form-input"
                                         placeholder="..."/></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" class="form-input"
                                          placeholder="..."/></label>
            </p>
            <p>
                <label>Your Message: <textarea name="message" class="form-input"
                                               placeholder="Input your message here."></textarea></label>
            </p>
            <p>
                <button type="submit" class="form-button">Send</button>
            </p>
        </form>
    </div>
    <div class='section card card1'>
        <a class="div-link" href="https://artexplorer.netlify.com/" title="Click to visit Art Explorer">Art Explorer</a>
        <div class="card-caption">
            <h4><b>Art Explorer</b></h4>
            <p>Explore new art styles.</p>
        </div>
    </div>
    <div class='section card card2'>
        <a class="div-link" href="https://artexplorer.netlify.com/" title="Click to visit Art Explorer">Art Explorer</a>
        <div class="glow">
            <h4><b>Art Explorer</b></h4>
            <p>Explore new art styles.</p>
        </div>
    </div>
    <div class='section card card3'>
        <a class="div-link" href="https://artexplorer.netlify.com/" title="Click to visit Art Explorer">Art Explorer</a>
        <div class="card-caption">
            <h4><b>Art Explorer</b></h4>
            <p>Explore new art styles.</p>
        </div>
    </div>
    <div class='section footer'>
        <p>
            Made with <a title=";D" href="http://html9responsiveboilerstrapjs.com/">H9RBS</a>.
            Find the code on <a title="github.com/Yin-Yin/personal-homepage" href="https://github.com/Yin-Yin/personal-homepage">Github</a>.
        </p>
    </div>
</div>
</body>
</html>
