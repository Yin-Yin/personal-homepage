<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
    <title>Valentins Homepage</title>
    <link rel='stylesheet' href='style.css'/>
    <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
</head>
<body>
<div class='page'>
    <div class='section menu'></div>
    <div class='section header'>
        Header
    </div>
    <div class='section content'>
        <p>I like turtles.</p>
    </div>
    <div class='section contact'>
        <form name="contact" method="POST" netlify>
            <p>
                <label>Your Name: <input type="text" name="name"/></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email"/></label>
            </p>
            <p>
                <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </div>
    <div class='section card card1'>
        <a class="div-link" href="https://artexplorer.netlify.com/" title="Click to visit Art Explorer">Art Explorer</a>
        <div class="card-caption">
            <h4><b>Art Explorer</b></h4>
            <p>Explore new art styles.</p>
        </div>
    </div>
    <div class='section feature-2'>
        Festure 2
    </div>
    <div class='section feature-3'>
        Feature 3
    </div>
</div>
</body>
</html>
